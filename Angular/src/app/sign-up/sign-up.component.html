<form
  #Sign_upForm="ngForm"
  (ngSubmit)="onformsubmit(Sign_upForm.value)"
  method="post"
>
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle
        style="text-align: center; color: #000; font-size: 20px"
        >Sign Up Form</mat-card-subtitle
      >
    </mat-card-header>

    <div class="form-group">
      <label for="first_name">First Name</label>

      <input
        matInput
        type="name"
        id="first_name"
        minLength="8"
        maxlength="15"
        required
        ngModel
        name="first_name"
        #first_name="ngModel"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="last_name">Last Name</label>

      <input
        matInput
        type="name"
        id="last_name"
        minLength="8"
        maxlength="15"
        required
        ngModel
        name="last_name"
        #last_name="ngModel"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>

      <input
        matInput
        type="name"
        id="username"
        minLength="8"
        maxlength="15"
        required
        ngModel
        name="username"
        #username="ngModel"
        pattern="^[a-zA-Z0-9]+([._]?[a-zA-Z0-9]+)*$"
        placeholder="Enter Unique Username"
        class="form-control"
      />

      <div
        [hidden]="!username.hasError('pattern')"
        class="alert alert-danger alert-primary"
      >
        <span>Use only letters, numbers, . , _</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>

      <input
        matInput
        type="email"
        id="email"
        required
        ngModel
        name="email"
        #email="ngModel"
        email="true"
        placeholder="Enter your email"
        class="form-control"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      />

      <div
        [hidden]="!email.hasError('pattern')"
        class="alert alert-danger alert-primary"
      >
        <h2>Invalid Email</h2>
      </div>
    </div>

    <br />
    <div class="form-group">
      <label for="Password">Password</label>
      <input
        [disabled]="!username.valid && !username.hasError('pattern')"
        type="password"
        id="password"
        value="ngModel"
        required
        ngModel
        name="password"
        #password="ngModel"
        minLength="8"
        maxlength="14"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="Confirm Password">Confirm Password</label>
      <input
        [disabled]="!password.touched"
        type="password"
        id="Confirm_password"
        value="ngModel"
        required
        ngModel
        minLength="8"
        maxlength="14"
        name="Confirm_password"
        #Confirm_password="ngModel"
        class="form-control"
      />
    </div>

    <div
      class="form-row"
      *ngIf="password.value == Confirm_password.value; else elseblock"
    >
      <input  style="margin-left:15em;" type="submit" value="Submit" />
      <button type="button" (click)=Sign_upForm.reset()  style="margin-left:15em;" >Reset </button>
    </div>
    <ng-template #elseblock>
      <span class="alert alert-danger alert-primary">
        Password not matched</span
      >
    </ng-template>
  </mat-card>

</form>
